<section class="catalog-page">
  <div class="search-row">
    <div class="film-input">
      <input type="text" class="search-input" placeholder="Film" />
      <button class="search-clear-btn" style="display: none">
        <svg width="18" height="18">
          <use href="../public/icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <!-- YEAR DROPDOWN -->
    <div class="year-select">
      <button class="year-btn" id="yearBtn" type="button">
        <span id="selectedYear">Year</span>
        <svg class="icon-chevron" width="16" height="16" aria-hidden="true">
          <use href="../public/icons.svg#icon-chevron-down"></use>
        </svg>
      </button>

      <ul class="year-dropdown" id="yearDropdown">
        <li data-year="">Year</li>
        <li data-year="2026">2026</li>
        <li data-year="2025">2025</li>
        <li data-year="2024">2024</li>
        <li data-year="2023">2023</li>
        <li data-year="2022">2022</li>
        <li data-year="2021">2021</li>
        <li data-year="2020">2020</li>
        <li data-year="2019">2019</li>
        <li data-year="2018">2018</li>
        <li data-year="2017">2017</li>
        <li data-year="2016">2016</li>
        <li data-year="2015">2015</li>
      </ul>
    </div>

    <div class="search-input-content" id="searchContent">
      <input
        type="text"
        class="search-input search-input-text"
        placeholder="Search"
      />
    </div>

    <button class="search-btn">
      <svg width="18" height="18">
        <use href="../public/icons.svg#icon-search"></use>
      </svg>
    </button>
  </div>
</section>
<div class="movie-list">
  <div id="moviesContainer"></div>
  <div id="emptyMessage" hidden style="display: block">
    <p class="emptyHidden">
      OOPS...<br />
      We are very sorry!<br />
      You don't have any results matching your search.
    </p>
  </div>
</div>
