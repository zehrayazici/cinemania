<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="/src/css/pagination.css" />
  </head>
  <body>
    <header class="header">
      <form class="search-form" autocomplete="off">
        <input
          class="search-input"
          type="text"
          name="query"
          placeholder="Search images (e.g. cat)"
          required
        />
        <button class="search-btn" type="submit">Search</button>
      </form>
    </header>

    <main class="container">
      <nav class="pagination" aria-label="Pagination">
        <button class="page-btn prev" type="button" aria-label="Previous page">
          <svg
            class="pagination-icon"
            width="24"
            height="24"
            aria-hidden="true"
          >
            <use href="/src/img/svg-paginations.svg#icon-Vector-left-pc"></use>
          </svg>
        </button>

        <div class="page-numbers" role="list"></div>

        <button class="page-btn next" type="button" aria-label="Next page">
          <svg
            class="pagination-icon"
            width="24"
            height="24"
            aria-hidden="true"
          >
            <use href="/src/img/svg-paginations.svg#icon-Vector-right-pc"></use>
          </svg>
        </button>
      </nav>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
